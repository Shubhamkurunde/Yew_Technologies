<div class="container">
    <!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Add/Update Data</span>
    </div>
  </nav>
  <form class="row g-3" (submit)="add_data()">
    <div class="col-md-3">
      <label for="validationDefault01" class="form-label">GST No:</label>
      <input type="text" class="form-control" placeholder="Enter GSTNo" formControlName="GSTNo">
    </div>
    <div class="col-md-3">
      <label for="validationDefault02" class="form-label">Name :</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="Name">
    </div>
    <div class="col-md-3">
      <label for="validationDefaultUsername" class="form-label" formControlName="control">Country :</label>
      <select class="form-select" placeholder="select" formControlName="CountryId">
        <option selected disabled value="">select country</option>
        <option value="country1">country1</option>
        <option value="country1">country2</option>
        <option value="country1">country3</option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="validationDefault03" class="form-label">Latitude</label>
      <input type="text" class="form-control" placeholder="Enter latitude" formControlName="Latitude">
    </div>
    <div class="col-md-3" >
      <label for="validationDefault05" class="form-label">PAN No:</label>
      <input type="text" class="form-control" placeholder="Enter PAN No" formControlName="PANNo">
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Address: </label>
      <input type="text" class="form-control" placeholder="Address" formControlName="Address">
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">State:</label>
      <select class="form-select" placeholder="select State" formControlName="StateId">
        <option selected disabled value="">select State</option>
        <option  value="state1"> 1</option>
        <option  value="state2">2</option>
        <option value="state3">2</option>
        <option  value="state4">4</option>
      </select>
    </div>
    <div class="col-md-3">
        <label for="validationDefault01" class="form-label">Mobile No:</label>
        <input type="text" class="form-control" placeholder="Enter Mobile No " formControlName="MobileNo">
      </div>
      <div class="col-md-3">
        <label for="validationDefault02" class="form-label">Longitude:</label>
        <input type="text" class="form-control" placeholder="Longitude" formControlName="Longitude">
      </div>
      <div class="col-md-3">
        <label for="validationDefaultUsername" class="form-label">Code:</label>
         <input type="text" class="form-control" placeholder="code" formControlName="code">
      </div>
      <div class="col-md-3">
        <label for="validationDefault03" class="form-label">Pincode:</label>
        <input type="text" class="form-control" placeholder="Pincode" formControlName="Pincode">
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">City</label>
        <select class="form-select" placeholder="" formControlName="CityId">
          <option selected disabled value="">City </option>
          <option value="city1">city 1</option>
          <option value="city2">city 2</option>
          <option value="city3">city 3</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Email" formControlName="Email">
      </div>
    
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Currency:</label>
         <select class="form-select" placeholder="" formControlName="Currency">
          <option selected disabled value="">Currency</option>
         <option value="USD">USD</option>
         <option value="Ruppe">Ruppe</option>
         </select>
      </div>
   
    <div class="row-3">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>
